<html lang="en">

<head>

<body>
    <div class="container mt-5 p-4 todo-container">
        <p class="display-4 text-center">To-Do List</p>
        <div class="container mt-2 p-3 text-center">
            <input type="text" id="task" placeholder="Add a new task">
